url: 'https://saramin.github.io'
baseurl: ''
title: 사람인HR 기술 블로그
description: SaraminHR Tech Blog / 사람인HR 기술 블로그
navbar-links:
  Resources:
    - saramin: 'http://www.saramin.co.kr'
avatar: /img/avatar-icon.png
navbar-col: '#F5F5F5'
navbar-text-col: '#404040'
navbar-children-col: '#F5F5F5'
page-col: '#FFFFFF'
link-col: '#008AFF'
hover-col: '#0085A1'
footer-col: '#F5F5F5'
footer-text-col: '#777777'
footer-link-col: '#404040'
social-network-links:
  rss: true
  facebook: saramin.dream
share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: true
google_analytics: UA-141704631-1
staticman:
  repository: null
  branch: null
  endpoint: null
  reCaptcha:
    siteKey: null
    secret: null
excerpt_length: 200
title-separator: '-'
markdown: kramdown
highlighter: rouge
permalink: '/:year-:month-:day-:title/'
paginate: '10'
kramdown:
  input: GFM
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      comments: true
      social-share: true
  - scope:
      path: ''
    values:
      layout: page
      show-avatar: true
link-tags: true
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile
prose:
  rooturl: _posts
  media: img
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: layout
        field:
          element: hidden
          value: post
      - name: title
        field:
          element: text
          label: Post title
          placeholder: Title
          alterable: true
      - name: subtitle
        field:
          element: textarea
          label: Subtitle
          placeholder: A description of your post.
          alterable: true
      - name: date
        field:
          element: text
          label: Date
          help: Enter date of post.
          placeholder: yyyy-mm-dd
          alterable: true
      - name: image
        field:
          element: text
          label: Image
          help: Add a thumbnail image to your post.
          placeholder: Thumbnail
          alterable: true
      - name: published
        field:
          element: checkbox
          label: Publish
          help: 'Check to publish post, uncheck to hide.'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
